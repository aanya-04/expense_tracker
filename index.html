 <!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>EXPENSE TRACKER</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--font awesome icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="https://fontawesome.com/icons">
        <!--goggle fonts-->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata&text=%c2%a1Hola!">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="sub-container">
                    <div class="total-amount-container">
                        <h3>Budget</h3>
                        <p class="hide error" id="budget-error" >
                            Value cannot be empty 
                        </p>
                        <input 
                            type="number"
                            id="total-amount"
                            placeholder="Enter TOTAL Amount"/>
                            <button class="submit"
                            id="total-amount-button">Set Budget</button>
                    </div>
                        <!--Expenditure-->
                    <div class="user-amount-container">
                        <h3>Expenses</h3>
                        <p class="hide error"
                        id="product-title-error">Values cannot be empty</p>
                        <input
                        type="text" 
                        class="product-title"
                        id="product-title"
                        placeholder="Enter title of product"/>
                        <!--<p class="hide" id="product-cost-error"-->
                            <input type="number" name="" id="user-amount"
                            placeholder="Enter Cost of Product"/>
                            <button class="submit"
                            id="check-amount">Check Amount</button>



                    </div>
                </div>
                <!--output-->
                <div class="output-container flex-space">
                    <div>
                        <p>Total Budget</p>
                        <span id="amount">0</span>
                    </div>
                    <div>
                        <p>Expenses</p>
                        <span id="expenditure-value">0</span>
                    </div>
                    <div>
                        <p>Balance</p>
                        <span id="balance-amount">0</span>
                    </div>
                </div>
            </div>
            <!--List-->
            <div class="list">
                <h3>Expense list</h3>
                <div class="list-conatiner" id="list"></div>
            </div>
        </div>
    
        
        <script src="script.js" async defer></script>
    </body>
</html>
